<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Hoja de Vida</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style>
       
     
    
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .menu a.logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }
    
        .menu ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
    
        .menu ul li {
            margin: 0 10px;
        }
    
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    
        .header-content {
            text-align: center;
            margin-top: 20px;
        }
    
        .header-content h1 {
            font-size: 36px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    
        form label {
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        form input, form select, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    
        form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
    
        form button:hover {
            background-color: #0056b3;
        }
    
        #hoja-vida {
            display: none;
            margin-top: 20px;
           
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: left;
           
        }
    
        #hoja-vida h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        #descargarPdf {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }
        
        #nombreOutput{
            color: black;
        }

        #apellidoOutput{
            color: black;
        }

        #profesionOutput{
            color: black;
        }

        #descargarPdf:hover {
            background-color: #218838;
        }

        #container_hoja_vida{
            margin:  auto;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            justify-content: center;
        }

        #title{
          text-align: center;
        }
 /* Estilos generales */
 .menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }

  .logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-decoration: none;
  }

  .navbar {
    display: block;
  }

  .navbar ul {
    list-style-type: none;
    display: flex;
    gap: 1rem;
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
  }

  .navbar ul li a:hover {
    color: #ddd;
  }

  /* Estilos para pantallas pequeñas */
  #menu-toggle {
    display: none;
  }

  .menu-icono {
    display: none;
    cursor: pointer;
  }

  /* Estilos para pantallas pequeñas */
  @media (max-width: 768px) {
    .navbar {
      display: none; /* Oculta el menú por defecto */
      flex-direction: column;
      width: 100%;
    }

    .navbar-one {
      display: flex; /* Oculta el menú por defecto */
      flex-direction: column;
      width: 100%;
    }

    .logo {
    color: white;
    font-size: 1.9rem;
    font-weight: bold;
    text-decoration: none;
  }

    .navbar ul {
      flex-direction: column;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .navbar ul li {
      padding: 0.5rem 0;
      text-align: center;
    }


    #menu-toggle:checked + .menu-icono {
      display: none; /* Oculta el icono de menú cuando está activo */
    }

    #menu-toggle:checked + .logo {
      display: none; /* Oculta el icono de menú cuando está activo */
    }

    #menu-toggle:checked ~ .navbar {
      display: flex; /* Muestra el menú si el checkbox está marcado */
      
    }

    #menu-toggle:checked ~ .logo {
      display: none; /* Oculta el logo cuando el menú está abierto */
    }


    .menu-icono {
      display: block; /* Muestra el icono de menú */
      img {
        height: 24px; /* Ajusta el tamaño del icono */
      }
    }
  }

    </style>
</head>
<body>
    <header class="header">
        <div class="menu container">
            <input type="checkbox" id="menu-toggle" />
            <a href="#" class="logo">Logos</a>
            <label for="menu-toggle" class="menu-icono">
              <img src="imagenes/menu.png" alt="menu" class="menu-icon">
            </label>
            <nav class="navbar">
              <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Profesion</a></li>
                <li><a href="#">Sector</a></li>
                <li><a href="HojaVida.html">Hoja de vida</a></li>
              </ul>
            </nav>
          </div>
          
        <div class="header-content container">
            <div class="header-txt">
                <h1>Hoja de vida</h1>
            </div>
        </div>
    </header>

    <div id="container_hoja_vida"  >
        <div>
            <h1 id="title"  >Generar Hoja de Vida</h1>
        </div>
        <form id="hojaVidaForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="profesion">Profesión</label>
            <input type="text" id="profesion" name="profesion" required>
    
            <label for="descripcion">Descripción del perfil</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    
            <label for="carreras">Carreras o estudios</label>
            <select id="carreras" name="carreras"  required>
                <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                <option value="Medicina">Medicina</option>
                <option value="Administración de Empresas">Administración de Empresas</option>
                <option value="Arquitectura">Arquitectura</option>
                <option value="Derecho">Derecho</option>
                <option value="Psicología">Psicología</option>
                <option value="Diseño Gráfico">Diseño Gráfico</option>
            </select>
    
            <label for="otrosDatos">Otros datos (opcional)</label>
            <textarea id="otrosDatos" name="otrosDatos" rows="3"></textarea>
    
            <button type="submit">Generar Hoja de Vida</button>
        </form>
    
        <!-- Hoja de Vida Generada -->
       
    
    </div>

    <div>

    </div>
    <div id="container_hoja_vida">
        <div id="hoja-vida">
            <h1  >Hoja de Vida</h1>
            <p><strong>Nombre:</strong> <span id="nombreOutput"></span></p>
            <p><strong>Apellido:</strong> <span id="apellidoOutput"></span></p>
            <p><strong>Profesión:</strong> <span id="profesionOutput"></span></p>
            <p><strong>Descripción del perfil:</strong></p>
            <p id="descripcionOutput"></p>
            <p><strong>Carreras o estudios:</strong></p>
            <p id="carrerasOutput"></p>
            <p><strong>Otros datos:</strong></p>
            <p id="otrosDatosOutput"></p>
    
            <button id="descargarPdf">Descargar como PDF</button>
        </div>
    </div>
  
    <script>
        const form = document.getElementById('hojaVidaForm');
        const hojaVidaDiv = document.getElementById('hoja-vida');

                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    // Obtener los valores del formulario
                    const nombre = document.getElementById('nombre').value;
                    const apellido = document.getElementById('apellido').value;
                    const profesion = document.getElementById('profesion').value;
                    const descripcion = document.getElementById('descripcion').value;
                    const carreras = document.getElementById('carreras').value;
                    const otrosDatos = document.getElementById('otrosDatos').value;

                    // Mostrar los valores en la hoja de vida generada
                    document.getElementById('nombreOutput').textContent = nombre;
                    document.getElementById('apellidoOutput').textContent = apellido;
                    document.getElementById('profesionOutput').textContent = profesion;
                    document.getElementById('descripcionOutput').textContent = descripcion;
                    document.getElementById('carrerasOutput').textContent = carreras;
                    document.getElementById('otrosDatosOutput').textContent = otrosDatos || 'N/A';

                    // Mostrar la hoja de vida
                    hojaVidaDiv.style.display = 'block';
                });

                // Función para descargar la hoja de vida como PDF (opcional)
                document.getElementById('descargarPdf').addEventListener('click', function() {
            // Obtener el contenido de la "hoja de vida"
            const nombre = document.getElementById('nombreOutput').textContent;
            const apellido = document.getElementById('apellidoOutput').textContent;
            const profesion = document.getElementById('profesionOutput').textContent;
            const descripcion = document.getElementById('descripcionOutput').textContent;
            const carreras = document.getElementById('carrerasOutput').textContent;
            const otrosDatos = document.getElementById('otrosDatosOutput').textContent;

            // Crear una nueva instancia de jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Agregar el contenido al PDF
            doc.setFontSize(16);
            doc.text('Hoja de Vida', 90, 10);
            doc.setFontSize(12);
            doc.text(`Nombre: ${nombre}`, 10, 20);
            doc.text(`Apellido: ${apellido}`, 10, 30);
            doc.text(`Profesión: ${profesion}`, 10, 40);
            doc.text('Descripción del perfil:', 10, 50);
            doc.text(descripcion, 10, 60);
            doc.text('Carreras o estudios:', 10, 80);
            doc.text(carreras, 10, 90);
            doc.text('Otros datos:', 10, 110);
            doc.text(otrosDatos, 10, 120);

            // Descargar el PDF
            doc.save('hoja_de_vida.pdf');
        });
    </script>

</body>
</html>
